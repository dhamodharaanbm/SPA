<ion-header>
  <ion-navbar> <ion-title>Fund By Check</ion-title> </ion-navbar>
</ion-header>
<ion-content padding text-center>
  <form>
    <ion-grid>
      <ion-row align-items-end>
        <ion-col text-left no-padding> <p>ROUTING NUMBER*</p> </ion-col>
        <ion-col col-9 no-padding>
          <ion-item>
            <input type="number"  autocomplete="off" id="hide-text" [(ngModel)]="routingNumber" name="routingNumber" />
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row align-items-end>
        <ion-col text-left no-padding> <p>ACCOUNT NUMBER*</p> </ion-col>
        <ion-col col-9 no-padding>
          <ion-item>
            <input type="tel" autocomplete="off" id="hide-text"  [(ngModel)]="accountNumber" name="accountNumber"/>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row align-items-end>
        <ion-col text-left no-padding> <p>ACCOUNT TYPE*</p> </ion-col>
        <ion-col col-9 no-padding>
          <ion-item>
            <input type="tel" autocomplete="off" id="hide-text"  [(ngModel)]="accountType" name="accountType"/>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row align-items-end>
        <ion-col text-left no-padding> <p>CHECK NUMBER*</p> </ion-col>
        <ion-col col-9 no-padding>
          <ion-item>
            <input type="tel" name="cvv" autocomplete="off" id="hide-text" [(ngModel)]="chequeNumber" name="chequeNumber"/>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row align-items-end>
        <ion-col text-left no-padding> <p>CHECK TYPE*</p> </ion-col>
        <ion-col col-9 no-padding>
          <ion-item>
            <input type="tel" name="cvv" autocomplete="off" id="hide-text" [(ngModel)]="chequeType" name="chequeType"/>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row align-items-end>
        <ion-col text-left no-padding> <p>AMOUNT*</p> </ion-col>
        <ion-col col-9 no-padding>
          <ion-item class="card-no"> 
            <input name="nickname" type="text" autocomplete="off" [(ngModel)]="amount" name="amount" />
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col><button text-uppercase block ion-button color="light" navPop>Cancel</button></ion-col>
        <ion-col><button text-uppercase block ion-button (click)="checkSubmit()">Submit</button></ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
